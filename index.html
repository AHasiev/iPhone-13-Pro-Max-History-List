<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>iPhone 13 Pro Max - History List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Playfair+Display:wght@700&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header">
        <div class="header_burgerImg">
          <img src="img/Burger.svg" alt="" />
        </div>
        <div class="header_title">
          History
        </div>
        <div class="header_plusImg">
          <img src="img/Union.svg" alt="" />
        </div>
      </div>
    </header>
    <main>
      <div class="main">
        <div class="main_block">
          <div class="main_bloc__data">08.04.2022</div>
          <div class="main_bloc__weight">
            3.5 KG
            <img class="main_bloc__vector" src="./img/Vector.svg" alt="" />
          </div>
          <div class="main_bloc__delete">
            <img src="img/Icon.svg" alt="" />
          </div>
        </div>
        <div class="main_block">
          <div class="main_bloc__data">08.04.2022</div>
          <div class="main_bloc__weight">
            3.5 KG
            <img class="main_bloc__vector" src="./img/Vector.svg" alt="" />
          </div>
          <div class="main_bloc__delete">
            <img src="img/Icon.svg" alt="" />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
